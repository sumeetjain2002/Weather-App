<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="box">
        <input class="inp" type="text" placeholder="Enter City" />
        <button class="btn">
          <img class="image" src="/images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="/images/clear.png" />
        <h1 class="temp">-</h1>
        <h2 class="city">-</h2>
        <div class="details">
          <div class="col1">
            <img src="/images/humidity.png" />
            <div>
              <p class="humidity">-</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col1">
            <img src="/images/wind.png" />
            <div>
              <p class="wind">-</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="info">Next 4 day Avergae Temp Forcast</div>
        <!-- Below bar -->
        <div id="bottom">
          <span>
            <img class="weather1" src="/images/loading.png" />
            <br />
            <h3 class="w1">-</h3>
          </span>

          <span>
            <img class="weather2" src="/images/loading.png" />
            <br />
            <h3 class="w2">-</h3>
          </span>
          <span>
            <img class="weather3" src="/images/loading.png" />
            <br />
            <h3 class="w3">-</h3>
          </span>
          <span>
            <img class="weather4" src="/images/loading.png" />
            <br />
            <h3 class="w4">-</h3>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>

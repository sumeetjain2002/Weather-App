<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="box">
        <input class="inp" type="text" placeholder="Enter City" />
        <button class="btn">
          <img class="image" src="/images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="/images/clear.png" />
        <h1 class="temp">22 C</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">
          <div class="col1">
            <img src="/images/humidity.png" />
            <div>
              <p class="humidity">40%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col1">
            <img src="/images/wind.png" />
            <div>
              <p class="wind">30kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
